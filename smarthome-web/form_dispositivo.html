<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHome: Ambientes Inteligentes</title>
  <link rel="stylesheet" href="./assets/css/form.css">
  <script src="./assets/js/form-dispositivo.js" defer></script>
</head>
<body>
  <main>
    <header>
      <img src="./assets/image/logo.webp" alt="Logo">
      <h1>SmartHome: Ambientes Inteligentes</h1>
    </header>
    <h2>Adicionar Dispositivo</h2>
    <form action="#" id="formulario-dispositivo">
      <input type="text" name="" id="descricao" placeholder="Descrição do dispositivo" autocomplete="off">
      <input type="number" name="" id="id-ambiente" placeholder="ID do ambiente">
      <input type="submit" value="Adicionar este Dispositivo">
    </form>
  </main>
</body>
</html>
